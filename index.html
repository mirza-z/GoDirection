<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoDirection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section id="main-menu"> 
        <h1 class="ime">Go Direction</h1>
        <div class="okvir">
            <button class="main-buttons" onclick="play()">Igraj</button>
            <button class="main-buttons" onclick="options()">Opcije</button>
        </div>
    </section>

    <section id="igra"> 
        <div class="granica">
            <div>
        <div id="igrac"></div>
            <div id="objekt"></div>
            </div>
            
        </div>
    </section>

    <section id="opcije"> 
        <div class="okvir">
            <button class="main-buttons" onclick="fullscreen()">Fullscreen!</button>
            <button class="main-buttons" onclick="main()">Natrag</button>
        </div>
    </section>

    <section id="eksplodiraj"> 
        
        <h1 class="tekstic">Zavrsili ste za: </h1>
        <h2 id="vrijeme"></h2>
        <div class="okvir">   
            <button class="main-buttons" onclick="startNewGame()">Meni</button>
        </div>
    </section>
   
    <script src="script.js"></script>
</body>
</html>
